    //12n
    function removeEggs(arr, value){
       return arr.filter(element =>  element !== value);
    }
    const arrFood = ['egg','apple','egg','egg','ham'];
    console.log(removeEggs(arrFood,'egg'));
    console.log(removeEggs(['hey', 'you', 'hwllo', 'hello', 'hey', 'hey' , 'you'], 'hey'));

    function removeFirstEggs(arr)
    {
      let countEggs = 0;
      return arr.filter(value => {
        if(value === 'egg' && countEggs < 2)
        {
          countEggs ++;
          return false;
        }
        else{
          return true;
        }
      });

    //12h
    let message = 2;
    let intervalVal;
    let isDisplayNotification;
    DisplayNotification();

    //12g
    function DisplayNotification()
    {
      if(isDisplayNotification)
      {
        return;
      }
      isDisplayNotification = true;
      intervalVal = setInterval(() => {
        if(document.title === 'App')
        {
          document.title = `(${message} messages)`;
        }
        else{
          document.title = 'App';
        }
      }, 1000);
    }

    function StopNotification()
    {
      isDisplayNotification = false;
      clearInterval(intervalVal);
      document.title = 'App';
    }


    //12f
    let timeValue ;
    function addToCart()
    {
      let paraElm = document.querySelector('.js-display');
      paraElm.textContent = 'added';
      
      clearTimeout(timeValue);
       timeValue = setTimeout(()=>{
        paraElm.textContent = '';
        },2000);
    }

    function startTimer()
    {
      const buttonElement = document.querySelector('.js-timer-button');
      buttonElement.textContent = 'Loading..';
      setTimeout(() => {
         buttonElement.textContent = 'finished';
      }, 1000);
    }

  </script>
