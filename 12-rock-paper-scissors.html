<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="12-rockPaperScissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button"
   
  ><img src="imgs/rock-emoji.png" alt="Rock move" class="move-icon js-rock-button"></button>
  <button class="move-button js-paper-button"
    
  ><img src="imgs/paper-emoji.png" alt="Paper move" class="move-icon"></button>
  <button class="move-button js-scissors-button"
  ><img src="imgs/scissors-emoji.png" alt="Scissors move" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>

  <button class="reset-button js-reset-button">Reset results</button>
  <button class="auto-play-button js-auto-play-button" onclick="autoPlay();">Auto Play</button>
  <script src="12-RockPaperScissors.js"></script>
 
</body>
</html>
